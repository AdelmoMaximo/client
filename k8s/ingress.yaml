apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ecommerce-pass-ingress
  annotations:
    # A anotação abaixo associa o FrontendConfig ao seu Ingress
    networking.gke.io/v1beta1.FrontendConfig: "redirect-to-https-config"
    cloud.google.com/neg: '{"ingress": true}'
    kubernetes.io/ingress.class: "gce"
    networking.gke.io/managed-certificates: "ecommerce-pass-certificate"
spec:
  rules:
    # Aqui você define o domínio principal que será usado para acessar sua loja.
    - host: "ecommerce.pass.business"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              # O backend aponta para o Service.
              service:
                # O nome DEVE ser idêntico ao do seu Service.
                name: ecommerce-pass-service
                # A porta DEVE ser a 'port' definida no seu Service.
                port:
                  number: 80
